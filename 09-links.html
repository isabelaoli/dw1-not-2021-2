<body>
    <!--
            Estrutura de um link: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf
    
            um link é composto por diferentes partes:
    
            1) dominio; fatecfranca.edu.br
            o dominio identifica o "dono" do site ao qual pertence o link.
            no Brasil, dominios podem ser registrados pelo serviço registro.br
    
            o dominio é formado por varias partes:
            br; TLD (top level domain- dominio de nivel superior); neste caso, identifica o pais (Brasil)
            edu; categoria de dominio (instituicao de ensino superior)
            fatecfranca: nome escolhido pelo dentetor ao dominio

            2) subdominio: site
             o subdominio e uma divisao do dominio (subtite) e pode ser criado e gerenciado livremente pelo
             dono do dominio. o subdominio sempre vem ANTES do nome do dominio.

            3) caminho ou rota: //files/dsm-projeto-pedagogico.pdf
             indica um conteudo especifico dentro de um dominio. no caso, dsm-projeto-pedagogico.pdf
             é um arquivo formato pdf.

            4) protocolo: http://
             indica o protocolo de redes (conjunto de especificaçao tecnicos) que sera
             usado pelo navegador para acessar o conteudo pretendido. nesse caso, https indica que é uma conexão segura
             criptografada de ponta a ponta.

             UM LINK DE INTERNET E TECNICAMENTE CHAMADO URL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recursos).
    -->
</body>

</html>
